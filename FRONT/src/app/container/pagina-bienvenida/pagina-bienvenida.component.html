<head>
    <style href="pagina-bienvenida.component.css"></style>
</head>
<body>
    <div class="navbar">
        <div class="navbar__left"></div>
        <div class="navbar__right">
            <button mat-button id="bSignIn">
                Resgistrarse
            </button>
            <button mat-button id="bLogIn">
                Iniciar Sesión
          </button>

        </div>
    </div>
    <div class="title">
        <img id="logo" src="../../../../assets/imagenes/logo.png" alt="Logo" style="width:500px;height:500px;">
    </div>
    <div class ="search">
        <input #search (select)="busqueda()" class="form-control mr-sm-2" type="text" placeholder="¿En que ciudad quieres encontrar un inmueble?" style="width:500px;height:50px;">
    </div>
    <div class="buttons">
        <button mat-button id="bSearch" (click)="irPaginaBusqueda()" style="background-color:rgba(151, 151, 252, 0.8);">
            Buscar
        </button>
    </div>
</body>
